<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Javascript</title>
    <!-- Aqui se agregan los estilos -->
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/css/styles.css">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mt-50 centerbox" data-bs-toggle="modal" data-bs-target="#agregarTarea">
        Agregar tarea
    </button>
  

    <div class="mt-50 mb-25 centertxt">
        <h1>Listado de Tareas</h1>
    </div>
    <div class="row container center">
        <div class="col-md-12">
            <table class="table center mt-50 table-striped table-hover">
                <thead class="table-dark">
                  <td scope="col">ID #</td>
                  <td scope="col">Actividad</td>
                  <td scope="col">Acciones</td>
        
                </thead>
                <tbody id="tareas">
                </tbody>
              </table>
        
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="agregarTarea" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="tareas" class="row g-3">
                <div class="col-md-12">
                  <label for="tarea" class="form-label">Tarea</label>
                  <input type="text" class="form-control" id="tarea" name="tarea">
                </div>
                <div class="col-12">
                  <label for="descripcion" class="form-label">Descripcion</label>
                  <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btngrabar">Grabar</button>
        </div>
      </div>
    </div>
  </div>
    
  <script src="assest/js/bootstrap.bundle.min.js"></script>
  <script src="assest/js/index.js" defer></script>
</body>
</html>
